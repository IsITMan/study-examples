<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>yimcarson</title>
    <style>
        body {
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }
        #main {
            text-align: center;
            position: absolute;
        }
        .table-d table{ background:#F00}
        .table-d table td{ background:#FFF}
    </style>
</head>
<body>
<div id="main">
    <h2><span th:text="${msg}"></span></h2>
    <div class="table-d">
        <table width="400" border="0" cellspacing="1" cellpadding="0">
            <tr>
                <td width="105">站名</td>
                <td width="181">网址</td>
                <td width="112">说明</td>
            </tr>
            <tr>
                <td>DIVCSS5</td>
                <td>www.divcss5.com</td>
                <td>CSS学习</td>
            </tr>
            <tr>
                <td><span th:text="${name}"></span></td>
                <td><span th:text="${mobile}"></span></td>
                <td><span th:text="${msg}"></span></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
